{% extends "temp.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center display-2">The Messenger</h2>
    <hr></hr>
    <form action="register" method="post">{% csrf_token %}
        <h3 class="text-center display-4">Cadastro</h3>
    </br>
        <div class="">
                {% for message in msg %}
                <div class="alert alert-danger">
                    <strong>Erro!</strong> {{ message }}
                </div>
                {% endfor %}
                    
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-8">
                        <input type="text", class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="text", class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="first_name:" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name:" class="col-sm-2 col-form-label">Sobrenome:</label>
                    <div class="col-sm-8">    
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Senha:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rpassword" class="col-sm-2 col-form-label">Confirme a Senha:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" placeholder="Confirme a Senha">
                    </div>
                </div>
        </div>
    </br>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success">Cadastrar</button>
            <a href="/" class="btn btn-outline-info">Voltar</a>
        </div>
    </form>
</div>
{% endblock content %}
